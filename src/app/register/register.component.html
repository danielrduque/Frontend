<div class="register-container">
    <h2>Registrarse</h2>
  
    <form (submit)="onRegister()">
      <label for="username">Usuario:</label>
      <input id="username" [(ngModel)]="username" name="username" required>
  
      <label for="email">Correo Electrónico:</label>
      <input id="email" type="email" [(ngModel)]="email" name="email" required>
  
      <label for="phone">Número de Teléfono:</label>
      <input id="phone" type="tel" [(ngModel)]="phone" name="phone" required>
  
      <label for="password">Contraseña:</label>
      <input id="password" type="password" [(ngModel)]="password" name="password" required>
  
      <label for="confirmPassword">Confirmar Contraseña:</label>
      <input id="confirmPassword" type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
  
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
  
      <button type="submit">Registrarse</button>
    </form>
  </div>
